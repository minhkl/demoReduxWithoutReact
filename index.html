<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo Redux</title>
        <style>
            p {
                font-size: 50px;
            }
            button {
                width: 100px;
                height: 50px;
                margin: 5px;
            }
        </style>
    </head>
    <body onload='updateBalance()'>
        <p id='balance'></p>
        <div>
            <button onclick='deposit(1)'>Deposit $1</button>
            <button onclick='deposit(10)'>Deposit $10</button>
        </div>
        <div>
            <button onclick='withdraw(1)'>Withdraw $1</button>
            <button onclick='withdraw(10)'>Withdraw $10</button>
        </div>
    </body>
    <script src='redux.min.js'></script>
    <script src='script.js'></script>
</html>
